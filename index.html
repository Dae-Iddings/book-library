<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="bookForm">
        <form id="getFormInfo">
          <div>
            <label for="bookTitle">Book Title:</label>
            <input id="bookTitle" name="bookTitle" type="text" required>
          </div>
          <div>
              <label for="author">Author:</label>
              <input id="author" name="author" type="text" required>
            </div>
            <div>
              <label for="numberOfPages">Number of Pages:</label>
              <input id="numberOfPages" name="numberOfPages" type="text" required>
            </div>
            <div>
              <label for="read">Read it:</label>
              <input id="read" name="read" type="text" required>
            </div>
            <div class="submit">
              <input type="button" onclick="getID();" value="Submit"/>
            </div>
        </form>
      </div>
</body>
</html>

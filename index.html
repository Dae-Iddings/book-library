<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <button type="button" id="addNewBook" value ="Add Child" onclick="addChild();">Add New Book</button>
    <div class="bookForm">
        <form id="form">
          <div>
            <label for="bookTitle">Book Title:</label>
            <input id="bookTitle" name="bookTitle" type="text" placeholder="Looking for Alaska" maxlength="50" required>
          </div>
          <div>
              <label for="author">Author:</label>
              <input id="author" name="author" type="text" placeholder="John Green" maxlength="50" required>
            </div>
            <div>
              <label for="pages">Number of Pages:</label>
              <input id="pages" name="pages" type="text" placeholder="297" maxlength="50" required>
            </div>
            <div>
              <label for="comment">Comments?</label>
              <input type="text" name="comment" id="comment" placeholder="My favorite YA book..." maxlength="100">
            </div>
            <div>
              <label for="read">Have you read it?</label>
              <input type="checkbox" id="read" name="read">
            </div>
            <div>
              <button type="submit" id="button">Submit</button>
            </div>
        </form>
      </div>
      <div class="bookCardContainer"></div>
      <script src="javascript.js"></script>
</body>
</html>

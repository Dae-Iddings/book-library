<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Passions+Conflict&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1 class="usersLibrary">Dae's Library</h1>
  <button type="button" id="addNewBook" value ="Add Child" onclick="addChild();">Add New Book</button>
  </div>
    <div class="bookForm">
        <form id="form" class="form">
          <div class="formDiv">
            <label for="bookTitle">Book Title:</label>
            <input id="bookTitle" name="bookTitle" type="text" placeholder="Looking for Alaska" maxlength="50" required>
          </div>
          <div class="formDiv">
              <label for="author">Author:</label>
              <input id="author" name="author" type="text" placeholder="John Green" maxlength="50" required>
            </div>
            <div class="formDiv">
              <label for="pages"># of Pages:</label>
              <input id="pages" name="pages" type="text" placeholder="297" maxlength="6" required>
            </div>
            <div class="formDiv">
              <label for="comment">Comments?</label>
              <input type="text" name="comment" id="comment" placeholder="My favorite YA book..." maxlength="100">
            </div>
            <div class="formDiv">
              <label for="read">Have you read it?</label>
              <input type="checkbox" id="read" name="read" class="check">
            </div>
            <div class="buttonDiv">
              <button type="submit" id="button">Submit</button>
            </div>
        </form>
      </div>
      <div class="bookCardContainer"></div>
      <script src="javascript.js"></script>
</body>
</html>
